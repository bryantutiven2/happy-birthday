<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz cumplea√±os Ruth</title>
<style>
  body {
    background: linear-gradient(135deg, #ffd6ec, #d5caff);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
  }

  .cake {
    position: relative;
    width: 200px;
    height: 150px;
    z-index: 1;
  }

  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background: #ffb6c1;
    border: 3px solid #d2691e;
    border-radius: 20px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }

  .layer.bottom {
    width: 200px;
    height: 80px;
    bottom: 0;
  }

  .layer.middle {
    width: 150px;
    height: 60px;
    bottom: 70px;
  }

  .layer.top {
    width: 100px;
    height: 40px;
    bottom: 120px;
  }

  .icing {
    position: absolute;
    top: -15px;
    left: 0;
    width: 100%;
    height: 30px;
    background: #fff0f5;
    border-radius: 50% / 50%;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  }

  .sprinkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #ff69b4;
    border-radius: 50%;
  }

  .candle {
    position: absolute;
    top: -70px;
    left: calc(50% - 5px);
    width: 10px;
    height: 40px;
    background: repeating-linear-gradient(45deg, #ff0, #ff0 2px, #f00 2px, #f00 4px);
    border-radius: 2px;
    box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
  }

  .flame {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    opacity: 0.9;
    animation: flicker 0.15s infinite;
  }

  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
  }

  h1 {
    margin-top: 20px;
    color: #ff1493;
    text-shadow: 1px 1px 3px #ccc;
    font-size: 2em;
    z-index: 1;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    opacity: 0.8;
    z-index: 0;
    border-radius: 2px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="cake">
  <div class="layer bottom">
    <div class="icing"></div>
  </div>
  <div class="layer middle">
    <div class="icing"></div>
  </div>
  <div class="layer top">
    <div class="icing"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
</div>

<h1>Happy Birthday Ruth... üéâüéÇüéàüéÅü•≥!!</h1>

<script>
  // Decoraciones del pastel
  const layers = document.querySelectorAll('.layer');
  layers.forEach(layer => {
    for (let i = 0; i < 15; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.className = 'sprinkle';
      sprinkle.style.top = Math.random() * 80 + 'px';
      sprinkle.style.left = Math.random() * (layer.offsetWidth - 5) + 'px';
      sprinkle.style.backgroundColor = ['#ff69b4', '#ffa500', '#8a2be2'][Math.floor(Math.random()*3)];
      layer.appendChild(sprinkle);
    }
  });

  // Apagar la velita
  document.querySelector('.flame').addEventListener('click', function() {
    this.style.display = 'none';
    alert('¬°Pediste un deseo! üéâ');
  });

  // Crear confeti de fondo
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    confetti.style.backgroundColor = ['#ff69b4','#ffa500','#8a2be2','#00ced1','#32cd32'][Math.floor(Math.random()*5)];
    confetti.style.width = confetti.style.height = (Math.random()*8 + 4) + 'px';
    document.body.appendChild(confetti);
  }
</script>

</body>
</html>
